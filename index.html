<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <!-- Cabeçalho -->
    <header>
        <h1>
            Minha primeira página HTML
        </h1>
    </header>
    <!-- Conteudo da pagina -->
    <main>
        <section>
            <h3>Sessão de lista:</h3>

            <h3>Lista não ordenada</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h3>Lista ordenada</h3>
            <ol>
                <li>Primero item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>

       <section>
            <h3>Imagens</h3>
            <figure>
            <img src="https://i.redd.it/dvj2x3qmps441.jpg" alt="Image de um cachorro sovietico" width"300" height="200">
            </figure>
            <H3>Vídeos</H3>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/qigIYJWsyWE?si=VNh2i6JjVnfRF6eD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section> 

        <section>
            <h2>Formulario Simples</h2>
            <form>
                <div>
                    <label for ="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="18" max="100" required>
                </div>

                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" id="cor" name="cor">
                </div>

                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" id="anexo" name="anexo">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <!-- Rodapé -->
    <footer>
        <br>Minha primeira página - &copy; Todos os direitos reservados 2025
    </footer>
</body>
</html>
